<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="24" cy="24" r="22" fill="url(#gradient1)" stroke="url(#gradient2)" stroke-width="2"/>

  <!-- Inner Design Elements -->
  <path d="M12 30 L24 18 L36 30" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
  <path d="M15 33 L24 24 L33 33" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>

  <!-- FBLC Text -->
  <text x="24" y="28" font-family="Arial, sans-serif" font-weight="bold" font-size="11" fill="white" text-anchor="middle" letter-spacing="0.5">FBLC</text>

  <!-- Decorative Elements -->
  <circle cx="20" cy="14" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="28" cy="14" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="32" cy="18" r="1" fill="white" opacity="0.4"/>
  <circle cx="16" cy="18" r="1" fill="white" opacity="0.4"/>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b91c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.8" />
    </linearGradient>

    <!-- Subtle shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Subtle shine overlay -->
  <ellipse cx="20" cy="16" rx="12" ry="8" fill="url(#shine)" opacity="0.4"/>
</svg>
